<!-- start form -->
<h1 class="text-center mt-5 mb-3">Create course</h1>
<hr class="my-4 w-50 m-auto">
<form class="w-50 m-auto">
  <div class="mb-3">
    <label for="courseName" class="form-label">Name</label>
    <input type="text" class="form-control" id="courseName" aria-describedby="nameHelp" placeholder="Enter course name">
  </div>
  <div class="mb-3">
    <label for="instructorName" class="form-label">Instructor</label>
    <input type="text" class="form-control" id="instructorName" aria-describedby="instructorHelp" placeholder="Enter instructor name">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">BD</span>
    <span class="input-group-text">0.00</span>
    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Enter course price">
  </div>
  <div class="mb-3">
    <label for="Time" class="form-label">Time</label>
    <input type="text" class="form-control" id="courseName" aria-describedby="nameHelp" placeholder="Enter session timing">
  </div>
  <div class="d-grid d-flex justify-content-center gap-5">
    <button type="button" class="btn btn-outline-secondary px-5">Cancel</button>
    <button type="submit" class="btn btn-primary px-5">Create</button>
  </div>
</form>
<!-- end form -->
